name: CI api-node-hapi-pg
on:
  push:
    branches: ["master", "develop", "qa"]
    paths: "api-node-hapi-pg/**"
  pull_request:
    paths: "api-node-hapi-pg/**"

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./api-node-hapi-pg
    strategy:
      matrix:
        node-version: [16.14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: ./api-node-hapi-pg/package.json

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build:dev

      - name: Test
        run: yarn test
